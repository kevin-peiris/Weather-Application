<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <!-- Title Section -->
        <div class="row">
            <div class="col-12">
                <div class="responsive-hr-container">
                    <hr class="bg-primary opacity-100 responsive-hr border-0">
                    <a href="/index.html" style="text-decoration: none;">
                        <h3 class="text-start mb-4 responsive-h2">
                            <span class="text-light fw-bold">Weather</span>
                            <span class="text-primary fw-bold"> Forecast</span>
                        </h3>
                    </a>
                </div>
            </div>
        </div>

        <!-- Search Bar Section -->
        <div class="row justify-content-center mb-5">
            <div class="col-12 col-md-6">
                <div class="d-flex">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search for a city"
                        aria-label="Search">
                    <button id="search-button" class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
        </div>

        <!-- Weather Report Section -->
        <div class="col-12 mb-3 mt-5">
            <div class="bg-primary text-white p-2 text-center mb-2">
                <div class="card-body">
                    <h4 class="card-title text-light fw-bold">Weather Report</h4>
                </div>
            </div>
        </div>

        <!-- Main Weather Info Large -->
        <div id="current-weather-large"
            class="row row-cols-2 row-cols-md-2 align-items-center p-3 text-black d-none d-lg-flex">


        </div>

        <!-- Main Weather Info Medium -->
        <div id="current-weather-medium" class="row row-cols-1 d-none d-md-block d-lg-none text-dark text-center text-nowrap">


        </div>


        <!-- Main Weather Info Small -->
        <div id="current-weather-small" class="row row-cols-1 d-lg-none d-md-none text-dark text-center text-nowrap">


        </div>


        <details>
            <summary class="fw-bold display-6 text-light mt-4">Future weather forecast</summary>
            <!-- Future Weather Forecast Info -->
            <div id="weather-forecast" class="row">
    
            </div>
        </details>

        <div class="container mt-5 pt-5">
            <div id="pic-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                <!-- Photos will be dynamically added here -->
            </div>
        </div>
        
        
        
        
        

        

        






    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
